                    <li>Sorius</li>
                    <li>Naomi</li>
                    <li>Strozer</li>
                </ul>
            </div>
        </div>

        <div id="messageArea"></div>
    </div>
</body>

<script type="text/javascript">

    var socket = io();
    
    $("#loginForm").submit(function(event) {
        event.preventDefault();
        if($("#username").val() == "" || $("username").val() == " ") {
            alert("Invalid username");
        } else {
            $("#loginArea").hide();
            $("#chatArea").show();
        }
    });
</script>
</html>
