<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>Chat App</title>
</head>

<body>
    <div id="loginArea">
        <div id="loginText">
            <h1>Login Page</h1>
        </div>       

        <div id="loginFormArea">
            <form id="loginForm">
                <input id="username" type="text" placeholder="Username" autocomplete="off">
                <input id="loginSubmit" type="submit" value="Login">
            </form>
        </div>
    </div>

    <div id="chatArea">
        <div id="usersArea">
            <div id="onlineUsersText">
                <h1>Online users</h1>
            </div>

            <div id="onlineUsers">
                <ul id="users"></ul>
            </div>
        </div>

        <div id="messageArea">
            <div id="displayMessageArea">
                <ul id="messages"></ul>
            </div>

            <div id="messageFormArea">
                <form id="messageForm">
                    <input id="message" type="text" placeholder="Type a message" autocomplete="off">
                    <input id="messageSubmit" type="submit" value="SEND">
                </form>
            </div>
        </div>
    
    </div>
</body>

<script type="text/javascript">
    var socket = io();
    
    function updateUsers(list) {
        for(let i = 0; i < list.length; i++) {
            $("#users").append("<li><b>" + list[i] + "</b></li>");
        }
    }

    $("#loginForm").submit(function(event) {
        event.preventDefault();
        if($("#username").val() == "" || $("username").val() == " ") {
            alert("Invalid username");
        } else {
            $username = $("#username").val();

            $("#loginArea").hide();
            $("#chatArea").show();
            $("#messages").html("");

            socket.emit("has connected", $username);
        }
    });

    $("#messageForm").submit(function(event) {
        event.preventDefault();

        if($("#message").val() == "" || $("#message").val() == " ") {
            alert(`Can't send empty messages!`)
        } else {
            socket.emit("new message", {username: $username, message: $("#message").val()});
            $("#message").val("");
        }
    });

    socket.on("has connected", function(data) {
        $("#users").html("");
        updateUsers(data.usersList);
        $("#messages").append("<li><i><b>" + data.username+ "</b> has connected</i></li>")
    });

    socket.on("has disconnected", function(data) {
        $("#users").html("");
        updateUsers(data.usersList);
        $("#messages").append("<li><i><b>" + data.username+ "</b> has disconnected</i></li>")
    });

    socket.on("new message", function(data) {
        $("#messages").append("<li><b>" + data.username + "</b>: " + data.message + "</li>")
    })
</script>
</html>
